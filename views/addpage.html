{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <!--

    <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div>

    <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div>

    <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div>

    <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div>

  -->


    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea name="content" type="textarea" class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="pageStatus" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <input name="pageStatus" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
